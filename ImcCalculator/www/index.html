<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <title>IMC Calculator</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="js/index.js"></script>
    </head>
    <body>
            <h1>IMC Calculator</h1>
            <form>
                <fieldset>
                    <legend>Indice de masse corporelle</legend>
                    <label for="poids">Poids (kg)</label>
                    <input type="number" id="poids">
                    <label for="taille">Taille (m)</label>
                    <input type="number" id="taille">
                    <input type="button" value="Calculer" onclick="CalculerIMC()">
                </fieldset>
                <fieldset hidden>
                    <legend>Interprétation</legend>
                    <label id="interprétation">
                        <!-- Votre IMC est de: 22.6 <hr>
                        Vous avez un poids normal -->
                    </label>
                </fieldset>

            </form>
    </body>
</html>
